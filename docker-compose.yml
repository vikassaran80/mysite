version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: mindspacedb
      POSTGRES_USER: mindvikas
      POSTGRES_PASSWORD: vikasmind80

  web:
    build: .
    command: gunicorn yourproject.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://mindvikas:vikasmind80@db:5432/mindspacedb

volumes:
  postgres_data:
